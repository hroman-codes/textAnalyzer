<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <p>Paste in text below, submit, and get some basic stats back.</p>
            <form class="js-text-form">
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." required></textarea>
                </div>
                <div>
                    <button type="submit" class="button">Analyze it!</button>
                </div>
            </form>

            <section class="text-report">
                <ul>
                    <li>Word Count:<span id="s1"></span></li>
                    <li>Unique Word Count:<span id="s2"></span></li>
                    <ul id="s3">List of Unique Words: </ul>
                    <li>Average Word Length:<span id="s4"></span></li>
                    <li>How many sentences in the paragraph:<span id="s5"></span></li>
                </ul>
            </section>
        </main>
    </div>
    <!-- link to jquery -->
  <footer>
      <div class="footerGrid">
          <div class="footerContainer">
          </div>
      </div>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- link to your app.js -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
